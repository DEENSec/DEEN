<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cybersecurity Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        /* Header banner */
        .banner {
            background-image: url('https://www.example.com/banner.jpg'); /* Add your banner image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .banner h1 {
            font-size: 4em;
        }
        /* Button styles */
        .buttons {
            margin-top: 30px;
        }
        .btn-custom {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            border-radius: 30px;
            transition: transform 0.2s ease-in-out;
        }
        .btn-custom:hover {
            transform: scale(1.1);
        }
        /* Footer styling */
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Banner Section -->
    <div class="banner">
        <div class="text-center">
            <h1>Welcome to My Cybersecurity Journey</h1>
            <p>Your gateway to networking technology & cybersecurity projects</p>
            <div class="buttons">
                <a href="about.html" class="btn btn-primary btn-custom">About Me</a>
                <a href="projects.html" class="btn btn-success btn-custom">Projects</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 My Cybersecurity Portfolio. All Rights Reserved.</p>
    </div>
</body>
</html>
