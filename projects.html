<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="stylesheet" href="project_styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">My Projects</h1>

        <!-- Form for uploading image and description -->
        <form id="projectForm">
            <div class="form-group">
                <label for="projectImage">Upload Project Image:</label>
                <input type="file" id="projectImage" class="form-control">
            </div>
            <div class="form-group">
                <label for="projectDescription">Project Description:</label>
                <textarea id="projectDescription" class="form-control" rows="4" placeholder="Write about your project"></textarea>
            </div>
            <button type="submit" class="btn-custom">Submit Project</button>
        </form>

        <!-- Section where uploaded projects will be displayed -->
        <div id="projectsContainer" class="projects-container">
            <!-- Project cards will be inserted here -->
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
